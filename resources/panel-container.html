<!DOCTYPE html>
<meta charset="utf-8">
<title>An HTML file that can be loaded into a regular browser so that panel.html can be iterated on quickly</title>

<style>

#wrapper {
  margin: 100px;
  float: left;
  box-shadow: 0 0 0 0.5px rgba(0,0,0,0.1), 0 8px 16px rgba(0,0,0,0.5);
  border-radius: 3.5px;
  background: rgb(250,250,250);
}

iframe {
  display: block;
}

</style>

<body>

<div id="wrapper">
  <iframe src="panel-ideas.html" style="width: 280px; height: 172px; border: 0; border-radius: 3.5px; margin: 0; padding: 1px"></iframe>
</div>
